<!DOCTYPE html>
<html lang="en-IE">
	<head>
		<title>Flickr</title>
		
		<meta charset="utf-8">
		<meta name="author" content="Elaine C M Peronico">
		
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	
	<body>
		<div id="search-column">
			<button id="find-images" type="button">Find Images</button>
			<h1 id="tags-label">Tags</h1>
			<div id="text-fields">
				<div>
					<input class="tag" type="text">
				</div>
			</div>
			<button id="add-field" type="button" onclick="addField();">+</button>
		</div>
		
		<div id="photos-column">
			<div id="carousel">
				<div class="left-arrow" onclick="changeMainImage('left');">
					<img src="left-arrow.png">
				</div>
				<div id="carousel-images">
					<img src="bike.jpg" height="100" width="150" onclick="centerImage(this);">
					<img src="city.jpg" height="100" width="150" onclick="centerImage(this);">
					<img src="butterfly.jpg" height="100" width="150" onclick="centerImage(this);">
					<img src="desert.jpg" height="100" width="150" onclick="centerImage(this);">
					<img src="flowers.jpg" height="100" width="150" onclick="centerImage(this);">
					<img src="sunset.jpg" height="100" width="150" onclick="centerImage(this);">
					<img src="surf.jpg" height="100" width="150" onclick="centerImage(this);">
				</div>
				<div class="right-arrow" onclick="changeMainImage('right');">
					<img src="right-arrow.png">
				</div>
			</div>
			<div id="photos">
			</div>
		</div>
	</body>
	
	<script type="text/javascript" src="tags-action.js"></script>
	<script type="text/javascript" src="carousel.js"></script>
	
</html>
